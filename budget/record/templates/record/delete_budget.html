{% extends "record/layout.html" %}

{% block body %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the budget for category "{{ budget.category.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'display_budget' %}">Cancel</a>
  </form>
{% endblock %}
