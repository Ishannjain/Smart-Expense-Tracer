{% extends "record/layout.html" %}

{% block body %}
<style>
    .chat-container {
        height: 70vh;
        display: flex;
        flex-direction: column;
    }
    .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
    }
    .message {
        margin-bottom: 1rem;
        max-width: 70%;
    }
    .message.sent {
        margin-left: auto;
        background-color: #007bff;
        color: white;
        border-radius: 1rem 1rem 0 1rem;
    }
    .message.received {
        margin-right: auto;
        background-color: #f1f1f1;
        border-radius: 1rem 1rem 1rem 0;
    }
    .message-content {
        padding: 0.75rem;
    }
    .message-time {
        font-size: 0.75rem;
        color: #6c757d;
        margin-top: 0.25rem;
    }
    .chat-input {
        padding: 1rem;
        background-color: #f8f9fa;
        border-top: 1px solid #dee2e6;
    }
</style>

<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <a href="{% url 'profile_view' other_user.id %}">
                <h5 class="mb-0">Chat with {{ other_user.username }}</h5>
            </a>
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                {% for message in messages %}
                <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
                    <div class="message-content">{{ message.message }}</div>
                    <div class="message-time">{{ message.timestamp|timesince }} ago</div>
                </div>
                {% empty %}
                <p class="text-muted text-center">No messages yet. Start the conversation!</p>
                {% endfor %}
            </div>
            <div class="chat-input">
                <form method="POST" class="d-flex">
                    {% csrf_token %}
                    <input type="text" name="message" class="form-control me-2" placeholder="Type your message..." required>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Scroll to bottom of chat
    const chatMessages = document.getElementById('chat-messages');
    chatMessages.scrollTop = chatMessages.scrollHeight;
</script>
{% endblock %}
