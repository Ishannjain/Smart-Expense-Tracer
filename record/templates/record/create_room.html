{% extends "record/layout.html" %}
{% block title %}Create Split Room{% endblock %}

{% block body %}
<div class="container">
    <h2 class="mb-4">Create a New Split Room</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Room Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter room name" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">
            <i class="fas fa-plus-circle"></i> Create Room
        </button>
        <a href="{% url 'split_rooms' %}" class="btn btn-secondary mt-2 ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
