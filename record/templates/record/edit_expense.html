{% extends "record/layout.html" %}

{% block body %}
<form method="post">
    {% csrf_token %}
    <label for="amount">Amount:</label>
    <input type="number" name="amount" value="{{ expense.amount }}" required><br>

    <label for="category">Category:</label>
    <select name="category" required>
        {% for category in categories %}
            <option value="{{ category.id }}" {% if expense.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
        {% endfor %}
    </select><br>

    <label for="date">Date:</label>
    <input type="date" name="date" value="{{ expense.date }}" required><br>

    <label for="note">Note:</label>
    <textarea name="note">{{ expense.note }}</textarea><br>

    <button type="submit">Update Expense</button>
</form>

{% endblock %}
