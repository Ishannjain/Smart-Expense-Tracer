{% extends "record/layout.html" %}
{% block body %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">
                        {% if income %}Edit Income{% else %}Add Income{% endif %}
                    </h2>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount:</label>
                            <input type="number" step="0.01" name="amount" id="amount" class="form-control" required value="{{ income.amount|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date:</label>
                            <input type="date" name="date" id="date" class="form-control" required value="{{ income.date|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="note" class="form-label">Note:</label>
                            <textarea name="note" id="note" class="form-control" rows="3">{{ income.note|default:'' }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            {% if income %}Update Income{% else %}Add Income{% endif %}
                        </button>
                    </form>
                    <a href="{% url 'display_income' %}" class="btn btn-outline-secondary mt-3 w-100">Back to Income</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
