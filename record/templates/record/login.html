{% extends "record/layout.html" %}

{% block body %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4 text-primary">Login</h3>

        {% if message %}
            <div class="alert alert-danger text-center" role="alert">
                {{ message }}
            </div>
        {% endif %}

        <form action="{% url 'login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group mb-4">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <button class="btn btn-primary btn-block w-100" type="submit">Login</button>
        </form>

        <p class="mt-3 text-center">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>.
        </p>
    </div>
</div>
{% endblock %}
